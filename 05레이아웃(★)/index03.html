<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .list {width: 50%; margin: 0 auto; border: 1px solid;}
        .list .top,
        .list .mid,
        .list .bottom {
            border: 1px solid;
        }
        .list .mid {padding: 50px 0;}
        .inner {overflow: hidden;}
        .inner .left {float: left; width: 50%; box-sizing: border-box; border: 1px solid;}

    </style>

</head>
<body>
    
    <div class="list">
        <div class="top">탑</div>
        <div class="mid">
            <div class="inner">
                <div class="left">좌</div>
                <div class="left">좌</div>
            </div>
        </div>
        <div class="bottom">바텀</div>
    </div>


</body>
</html>
