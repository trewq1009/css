                        헬로월드

                    <form>
                        <p>*는 필수 사항입니다.</p>
                        <hr/>
                        
                        <!-- 버튼이 달린 인풋 -->
                        <div class="form-group">   <!-- 부트스트랩 클래스 -->
                            <label>* 아이디</label>
                            <div class="input-group">   <!-- 부트스트랩 클래스 -->
                                <input type="text" class="form-control" placeholder="아이디는 8글자 대/소문자를 구분">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">아이디 중복체크</button>
                                </div>
                            </div>
                        </div>

                        <!-- 버튼 없는 인풋 -->
                        <div class="form-group">
                            <label>* 비밀번호</label>
                            <input type="password" class="form-control" placeholder="비밀번호는 8글자 이상 입니다.">
                        </div>

                        <div class="form-group">
                            <label>* 비밀번호 확인</label>
                            <input type="password" class="form-control" placeholder="비밀번호는 8글자 이상 입니다.">
                        </div>

                        <div class="form-group">
                            <label>* 이메일</label>

                                <div class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">메일 인증</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>* 주소</label>
                            <div class="input-group">   <!-- 부트스트랩 클래스 -->
                                <input type="text"" class="form-control" placeholder="우편번호">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">주소 찾기</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="시/군/구">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="상세주소">
                        </div>

                        <!-- 버튼영역 -->
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block">회원가입</button>   <!-- 부트스트랩 버튼 클래스 -->
