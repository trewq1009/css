<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        p {
            height: 300px;
            width: 300px;
            border: 1px solid #777;

            background-image: url(img/bgimg.png);
            background-repeat: /* repeat-x ; x축반복 */ /* repeat-y; y축반복 */ no-repeat; /* 반복 없음 */

            /*
            background-position: center;
            background-position: left;
            background-position: right;
            */
            background-position: 10px 10px;     /* 시작지점에서 좌로 10px, 우로 10px */
            background-position: 25% 25%;       /* 시작지점에서 좌로 25%, 우로 25% */
        }
    </style>

</head>
<body>
    
    <p>
        피카츄가 양파를 까면서 하는 말은?<br/>
        정답은: 언제언제 까지나<br/>
        세상에서 가장 가난한 임금은?<br/>
        정답은: 최저임금 입니다.<br/>
    </p>

</body>
</html>
